<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            width: 340px;
            text-align: center;
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: #185a9d;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #333;
            font-size: 0.98rem;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #185a9d;
            outline: none;
            background: #eaf6fb;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(90deg, #43cea2 60%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
        }
        button:hover {
            opacity: 0.93;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: #185a9d;
            text-decoration: none;
            font-size: 0.98rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #43cea2;
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .container { width: 98vw; padding: 12px; }
            button { font-size: 0.95rem; padding: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-user-plus"></i> Create Account</h2>
        <form id="createAccountForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <a class="back-link" href="login.html"><i class="fa fa-arrow-left"></i> Back to Login</a>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8080/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Account created successfully!');
                window.location.href = '/registration/src/main/resources/static/image/login.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create account. Please try again.');
            });
        });
    </script>
</body>
</html>
